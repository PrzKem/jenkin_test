---
apiVersion: apps/v1
kind: Deployment
metadata:
  name: python-test
spec:
  replicas: 2
  selector:
    matchLabels:
      app: python-test
  template:
    metadata:
      labels:
        app: python-test
    spec:
      containers:
      - name: python-test
        image: przekem/test:v0.0.3
        imagePullPolicy: IfNotPresent
        resources:
          limits:
            memory: "128Mi"
            cpu: "500m"
        ports:
        - containerPort: 80
        env:
          - name: DATABASE_URL
            valueFrom:
              configMapKeyRef:
                name: python-test-cm
                key: DATABASE_URL
          - name: DATABASE_PORT
            valueFrom:
              configMapKeyRef:
                name: python-test-cm
                key: DATABASE_PORT
          - name: DATABASE_USER
            valueFrom:
              configMapKeyRef:
                name: python-test-cm
                key: DATABASE_USER
          - name: DATABASE_DATABASE
            valueFrom:
              configMapKeyRef:
                name: python-test-cm
                key: DATABASE_DATABASE
          - name: DATABASE_PASSWORD
            valueFrom:
              secretKeyRef:
                name: python-test-secret
                key: DATABASE_PASSWORD

